  <form action="users/register">
    <div class="row my-4">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name">
      </div>
    </div>
    <fieldset class="form-group row text-white pl-1">
      <legend class="col-form-label col-sm-2 float-sm-left pt-0 font-weight-bold">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="1">
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="0">
          <label class="form-check-label" for="gridRadios2">
            Female
          </label>
        </div>
      </div>
    </fieldset>
    <input type="email" class="form-control my-4" placeholder="Email">
    <div class="row my-4">
      <div class="col">
        <input type="text" class="form-control" placeholder="City">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Country">
      </div>
    </div>
    <input type="password" class="form-control my-4" placeholder="Password">
    <input type="password" class="form-control my-4" placeholder="Confirm Password">
    <button class="btn btn-success btn-block mt-4">Regsiter</button>
    <a href="">Already have an account?</a>
  </form>
